<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
 <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginName" placeholder="Enter your name" required>
    <input type="tel" id="loginMobile" placeholder="Enter mobile number" required>
    
    <div class="captcha-box">
      <span id="loginCaptchaText">ABCDE</span>
      <button class="refresh-btn" onclick="generateCaptcha('login')">⟳</button>
    </div>
    <input type="text" id="loginCaptchaInput" placeholder="Enter CAPTCHA here" required>

    <button onclick="login()">Login</button>
    <p class="toggle-link" onclick="toggleForms()">New user? Register here</p>
    <p id="message"></p>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="hidden">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Enter full name" required>
    <input type="tel" id="regMobile" placeholder="Enter mobile number" required>
    <input type="email" id="regEmail" placeholder="Enter email" required>
    <input type="password" id="regPassword" placeholder="Create password" required>

    <div class="captcha-box">
      <span id="regCaptchaText">FGHIJ</span>
      <button class="refresh-btn" onclick="generateCaptcha('reg')">⟳</button>
    </div>
    <input type="text" id="regCaptchaInput" placeholder="Enter CAPTCHA here" required>

    <button onclick="register()">Register</button>
    <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    <p id="registerMessage"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
